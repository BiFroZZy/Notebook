{{  define "auth.html"  }}

<!doctype html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <title>Notebook {{ .Title }}</title>
</head>

<body>
    <main>
        <h2>Авторизация</h2>
        <form action="/public/auth/post" method="post">
            <label for="login">Login</label>
            <input type="text" id="auth_login" name="auth_login">

            <label for="password">Password</label>
            <input type="password" id="auth_password" name="auth_password">
        </form>    

        <form action="/public/auth/post" method="post">
            <button>Enter</button>
        </form>    
    </main>
</body>

{{ end }}
